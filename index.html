<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taconmadre System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
        }
        
        .link {
            display: block;
            padding: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .customer { border-color: #28a745; }
        .vendor { border-color: #ffc107; }
        .ticketing { border-color: #17a2b8; }
        
        @media (min-width: 768px) {
            .links {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåÆ Taconmadre System</h1>
        <p>Choose your interface below</p>
        
        <div class="links">
            <a href="customer_orders.html" class="link customer">

            </a>
            <a href="vendor_orders.html" class="link vendor">

            </a>
            <a href="ticketing_system.html" class="link ticketing">
                üìã Kitchen Ticketing
            </a>
        </div>
    </div>
</body>
</html>
